
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Layout</title>
</head>
<body class="flex flex-wrap h-screen">
    <div class="box bg-darkgray text-white w-full order-2 text-4xl md:order-1">
        <span>Header</span>
    </div>
    <div class="box bg-subheader w-full order-1 md:order-2">
        <span>Subheader</span>
    </div>
    <div class="order-3 flex flex-column flex-wrap w-full md:w-1/2">
        <div class="box bg-login w-1/2 md:w-full">
            <span>Login</span>
        </div>
        <div class="box bg-secondarycontent w-1/2 md:w-full">
            <span>Secondary content</span>
        </div>
    </div>
    <div class="box order-4 bg-maincontent w-full md:w-1/2">
        <span>Main Content</span>
    </div>
    <div class="box order-5 bg-darkgray text-white w-full">
        <span>Footer</span>
    </div>
</body>
</html>
