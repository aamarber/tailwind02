
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        .box{
            min-width: 10em;
            max-width: 10em;
            border: solid 2px black;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box" id="a">
        <span>A</span>
    </div>
    <div class="box" id="b">
        <span>B</span>
    </div>
    <div class="box" id="c">
        <span>C</span>
    </div>
    <div class="box" id="d">
        <span>D</span>
    </div>
    <div class="box" id="e">
        <span>E</span>
    </div>
    <div class="box" id="f">
        <span>F</span>
    </div>
</body>
</html>
